<body style="z-index: -1;">
    <div id="container">
        <div>
            <img class="logo" src="img/logo_transparent.png" />
            <h2 class="display-inline-block text-center" id="header">Bills</h2>
            <button type="button" id="close" aria-label="Close" class="btn display-inline-block float-right" style="margin-top:5px">
                <span aria-hidden="true"><i class="fa fa-times" style="color:black"></i></span>
            </button>
        </div>
        <div id="content">
            <div class="accordion" id="billform">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button style="padding-left:15px" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            -= CLICK TO PAY BILL =-
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#billform">
                        <div class="accordion-body">
                            <input type="number" min="0" class="display-inline-block" id="billID" placeholder="Bill ID"/>
                            <input type="number" min="0" class="display-inline-block" id="billAmount" placeholder="Amount Paying"/>
                            <button class="btn btn-primary" id="pay">Pay</button>
                            <span id="error"></span>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table">
                <thead>
                    <th>ID</th>
                    <th>Payment Recipient</th>
                    <th>Description</th>
                    <th class="text-align-center">Amount Due</th>
                    <th class="text-align-center">Weeks Left</th>
                    <th class="text-align-center">Days to Pay</th>
                    <th class="text-align-center">Payment Amount</th>
                </thead>
                <tbody id="bills">

                </tbody>
            </table>
        </div>

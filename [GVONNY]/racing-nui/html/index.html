<html>
<head>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./index.js" type="text/javascript"></script>
</head>
<body style="z-index: -1;">
    <div id="container">
        <div>
            <img class="logo" src="img/logo_transparent.png" />
            <h2 class="display-inline-block text-center">Racing | Time Trials</h2>
            <button type="button" id="close" aria-label="Close" class="btn display-inline-block float-right" style="margin-top:5px">
                <span aria-hidden="true"><i class="fa fa-times" style="color:black"></i></span>
            </button>
        </div>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
                <button class="nav-link" id="nav-gokart-tab" data-bs-toggle="tab" data-bs-target="#nav-gokart" type="button" role="tab" aria-controls="nav-gokart" aria-selected="false">Go Kart</button>
                <button class="nav-link" id="nav-underground-tab" data-bs-toggle="tab" data-bs-target="#nav-underground" type="button" role="tab" aria-controls="nav-underground" aria-selected="false">Underground</button>
                <button class="nav-link hidden" id="nav-management-tab" data-bs-toggle="tab" data-bs-target="#nav-management" type="button" role="tab" aria-controls="nav-management" aria-selected="false">Management</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"></div>
            <div class="tab-pane fade" id="nav-gokart" role="tabpanel" aria-labelledby="nav-gokart-tab">
                <br>
                <div id="gokart" class="track overflow-auto">

                </div>
            </div>
            <div class="tab-pane fade" id="nav-underground" role="tabpanel" aria-labelledby="nav-underground-tab">
                <br>
                <div id="underground" class="track overflow-auto">

                </div>
            </div>
            <div class="tab-pane fade" id="nav-management" role="tabpanel" aria-labelledby="nav-management-tab">
                <br>
                <div class="accordio" id="billform">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button style="padding-left:15px" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                -= Click to create trials =-
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#billform">
                            <div class="accordion-body create-bill">
                                <div class="display-inline-block">
                                    <span class="color-blue">Track:</span>
                                    <select id="allTracks">
                                        <option>Track</option>
                                    </select>
                                </div>
                                <div class="display-inline-block">
                                    <span class="color-blue">Model:</span>
                                    <select id="allVehicles">
                                        <option>Model</option>
                                    </select>
                                </div>
                                <div class="display-inline-block">
                                    <span>Laps:</span>
                                    <input type="number" min="1" max="5" class="display-inline-block" id="laps" />
                                </div>
                                <br>
                                <button id="create-trial" class="btn col-1 margin-top">Create</button>
                                <span id="create-error" class="margin-left-10 error" style="margin-bottom:8px;"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div id="active-trials">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>

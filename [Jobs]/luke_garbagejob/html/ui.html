<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div id="locker-menu">
        <div class="sign-in">Clock in</div>
        <div class="sign-out">Clock out</div>
    </div>

    <div id="vehicles">
        <div class="vehicle1">Clean Trashmaster</div>
        <div class="vehicle2">Dirty Trashmaster</div>
    </div>

    <div id="collections">
        <div class="icon">
            <i class="fas fa-recycle"></i>
        </div>
        <div class="amount">Total collected: 0</div>
        <div class="level">Level: 1</div>
        <div class="collected">
            <div class="progress-bar"></div>
            <div class="level-amount"><span class='level-progress'>0</span>/<span class='max-progress'>0</span></div>
        </div>
        
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./app.js"></script>
</body>
</html>
